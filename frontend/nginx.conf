server {
    # ðŸŽ¯ 1. Port Interne : Nginx Ã©coute sur le port 5173 dans le conteneur.
    listen 5173;
    server_name localhost;

    # 2. Servir les Fichiers Statiques de l'application React (Build de production)
    location / {
        # Chemin standard oÃ¹ Dockerfile copie le dossier /app/dist
        root   /usr/share/nginx/html;
        index  index.html;
        # Essentiel pour les applications React/SPA (Single Page Application)
        try_files $uri $uri/ /index.html;
    }

    # ðŸŽ¯ 3. Reverse Proxy : Rediriger /api vers le Backend (Go)
    location /api/ {
        # 'backend' est le nom du service dÃ©fini dans docker-compose.yml
        proxy_pass http://backend:8080/api/;
        
        # En-tÃªtes pour un proxy correct
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Gestion des erreurs
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}